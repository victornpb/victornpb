name: Update this repo's README with RSS feed

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://www.vitim.us/feed.xml
          readme-section: feed
          empty-commits: false
          max: 5
          template: "* [{{ title }}]({{ link }}))"
          path: README.md
          
